<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Restaurante</title>
    <link rel="stylesheet" href="estilos.css">
</head>
<body>
    <header>
        <h1>🍽️ Restaurante</h1>
        <nav>
            <button id="btnMenu">Menú</button>
            <button id="btnTicket">Ticket</button>
            <button id="btnVentas">Ventas</button>
        </nav>
    </header>

    <main>
        <!-- Menú -->
        <section id="vistaMenu" class="vista activa">
            <div class="agregarProducto">
                <h2>Agregar Producto</h2>
                <input type="text" id="nombreProducto" placeholder="Nombre del producto">
                <input type="number" id="precioProducto" placeholder="Precio">
                <input type="text" id="imagenProducto" placeholder="URL de la imagen">
                <button id="btnAgregar">Agregar</button>
            </div>

            <div class="productos">
                <h2>Productos Disponibles</h2>
                <div id="listaProductos" class="listaProductos"></div>
            </div>
        </section>

        <!-- Ticket -->
        <section id="vistaTicket" class="vista">
            <h2>Ticket Actual</h2>
            <div id="ticket"></div>
            <h3>Total: $<span id="total">0</span></h3>

            <div class="acciones">
                <button id="btnCancelar">Cancelar Producto</button>
                <button id="btnCobrar">Cobrar</button>
            </div>
        </section>

        <!-- Ventas -->
        <section id="vistaVentas" class="vista">
            <h2>Ventas Recientes</h2>
            <div id="ventasRecientes"></div>
        </section>
    </main>

    <script src="app.js"></script>
</body>
</html>
